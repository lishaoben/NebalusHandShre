<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>定时跳转DEMO</title>
</head>
<body><ul id='box'></ul></body>
<script>
    var arr=new Array("数据一","数据二","数据三","数据四","数据五");
    var list="";
    for (var i=0;i<arr.length;i++)
    {
        list +="<li>"+arr[i]+"</li>";
    }
    document.getElementById('box').innerHTML = list;
</script>

</html>
